<script>
let counter = 0;

document.getElementById("btnincrement").addEventListener("click", (e) => {
  counter++;
  display();
});

document.getElementById("btndecrement").addEventListener("click", (e) => {
  counter--;
  display();
});


document.getElementById("btnReset").addEventListener("click", (e) => {
  counter = 0;
  display();
});

const display = () => {
  document.getElementById(
    "pcontainer"
  ).innerText = `The value of counter : ${counter}`;
};
</script>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exo Compteur JS</title>
		<script type="text/javascript" src="exo_01-7-12.js" defer></script>
	</head>
	<body>
		<div>
			<button class="bouton" type="button" id=boutonPlus>+1</button>
		</div>
		<div>
			<button class="bouton" type="button" id=boutonMoins>-1</button>
		</div>
		<p id="resultatCompteur"></p>
	</body>
</html>

<script>
let compteur = 0; 
const afficherCompteur = () => document.getElementById('resultatCompteur').textContent = `Le compteur est actuellement à : ${compteur}`;
afficherCompteur();
document.getElementById('boutonPlus').onclick = () => {
	compteur++; 
	afficherCompteur();
};
document.getElementById('boutonMoins').onclick = () => {
	compteur--; 
	afficherCompteur();
};
</script>
