<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbo - ex4</title>
<style>
    *
    {
        box-sizing: border-box;
        margin: 0;
    }
    body{
        display: flex;
        flex-direction: column;
        border: 2px solid red;
    }
    body > *
    {
        border: 2px solid green;
        flex: 1 1 20vh;
    }
    main
    {
        flex: 1 1 60vh;
    }
</style>
</head>
<body>
    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
